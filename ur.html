<script>
    // Ustaw datÄ™ i godzinÄ™ poczÄ…tkowÄ…
    var startDate = new Date("February 8, 2024 20:00:00").getTime();

    // Funkcja odmierzajÄ…ca czas
    var countupFunction = setInterval(function() {
        // Aktualna data i godzina
        var currentDate = new Date().getTime();

        // RÃ³Å¼nica miÄ™dzy obecnÄ… datÄ… a datÄ… poczÄ…tkowÄ…
        var timeDifference = currentDate - startDate;

        // Obliczanie upÅ‚ywajÄ…cego czasu w dniach, godzinach, minutach i sekundach
        var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        // WyÅ›wietlanie odmierzonego czasu na stronie
        document.getElementById("countup").innerHTML = "Od " + new Date(startDate).toLocaleString() + " minÄ™Å‚o: " + days + " dni, " + hours + " godzin, " + minutes + " minut, " + seconds + " sekund";
        var totalSeconds = Math.floor(timeDifference / 1000);
        document.getElementById("totalSeconds").innerHTML = "To w sumie: " + totalSeconds + " sekund";
    }, 1000); // Aktualizuj co 1000 milisekund (1 sekunda)
</script>
