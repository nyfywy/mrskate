<script>
    function showRandomImage() {
        // Generuj losowy numer od 1 do 6 (ilość dostępnych zdjęć)
        var randomNumber = Math.floor(Math.random() * 6) + 1;

        // Utwórz ścieżkę do losowego zdjęcia
        var imagePath = randomNumber + ".jpg";
        document.getElementById("randomImage").style.display = "block";
        // Ustaw src atrybut obrazu na losową ścieżkę
        document.getElementById("randomImage").src = imagePath;
    }
